#application-prod.yml
spring:
  datasource:
    url: jdbc:postgresql://prod-db-server:5432/tms_prod
    username: prod_user
    password: prod_password
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      pool-name: HikariPool-TMS-PROD
  jpa:
    hibernate:
      ddl-auto: validate
      # Production should NEVER auto-update schema

    show-sql: false

logging:
  level:
    root: WARN
